<div class="payment-method payu-payment" data-bind="css: {'_active': isPayuSelected()}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {id: getCode()}, value: getCode(), checked: isChecked"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <img class="payu-payment__logo" data-bind="attr: {src: logoSrc}"/>
            <span data-bind="i18n: 'Pay with PayU'"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <div class="field required">
            <div class="payment__method">
                <div class="method__list" data-bind="visible: isPayuSelected(),
                                                     foreach: methods">
                    <div class="method__single">
                        <div class="method__single--content"
                             data-bind="attr: {tabindex: $index}, css: {'_disabled': $data.status !== $parent.enabledStatus, '_active': $data.value === $parent.payuMethod() }, click: $parent.setPayuMethod.bind($parent)">
                            <span class="method__single__image"><img data-bind="attr: {src: $data.brandImageUrl}"/></span>
                        </div>
                    </div>
                    <!-- ko if: $parent.isLastMethod($index) -->
                    <div class="method__single--clear"></div>
                    <!-- /ko -->
                </div>
            </div>
            <!-- ko if: !payuMethod() -->
            <div class="payu-msg">
                <p class="msg msg__error" data-bind="text: payuMethodText"></p>
            </div>
            <!-- /ko -->
        </div>
        <div class="payment__payu-agreement">
            <div class="payu-agreement__wrapper">
                <!-- ko if: locale === 'pl' -->
                <div class="payu-checkbox">
                    <input type="checkbox" data-bind="checked: payuAgreement,
                                                          id: 'payu_payment-' + getCode() + '-agreement'"/>
                    <span data-bind="i18n: 'I accept '"></span>
                    <a target="_blank" data-bind="attr: {href: termsUrl}">
                        <span data-bind="i18n: 'Terms and Conditions of the single transaction in of PayU'"></span>
                    </a>
                </div>
                <!-- ko if: !payuAgreement() -->
                <div class="payu-msg">
                    <p class="msg msg__error" data-bind="text: agreementText"></p>
                </div>
                <!-- /ko -->

                <p class="payu-text" data-bind="i18n:'Payment order: Payment is processed by PayU SA; The recipient\'s data, the payment title and the amount are provided to PayU SA by the recipient; The order is sent for processing when PayU SA receives your payment. The payment is transferred to the recipient within 1 hour, not later than until the end of the next business day; PayU SA does not charge any service fees.'"></p>
                <!-- /ko -->
                <p class="payu-text"><!-- ko i18n: 'The controller of your personal data is PayU S.A. with its registered office in Poznan (60-166), at Grunwaldzka Street 182 ("PayU"). Your personal data will be processed for purposes of processing  payment transaction, notifying You about the status of this payment, dealing with complaints and also in order to fulfill the legal obligations imposed on PayU.' --><!-- /ko --></p>
                <p class="payu-text"><!-- ko i18n: 'The recipients of your personal data may be entities cooperating with PayU during processing the payment. Depending on the payment method you choose, these may include: banks, payment institutions, loan institutions, payment card organizations, payment schemes), as well as suppliers supporting PayUâ€™s activity providing: IT infrastructure, payment risk analysis tools and also entities that are authorised to receive it under the applicable provisions of law, including relevant judicial authorities. Your personal data may be shared with merchants to inform them about the status of the payment. You have the right to access, rectify, restrict or oppose the processing of data, not to be subject to automated decision making, including profiling, or to transfer and erase Your personal data. Providing personal data is voluntary however necessary for the processing the payment and failure to provide the data may result in the rejection of the payment. For more information on how PayU processes your personal data, please click' --><!-- /ko --> <a data-bind="attr: {href: $t('https://static.payu.com/sites/terms/files/payu_privacy_policy_en_en.pdf')}" target="_blank"><!-- ko i18n: 'Payu Privacy Policy' --><!-- /ko --></a>.</p>
            </div>
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: repay,
                        attr: {title: $t('Repay'), disabled: !valid() || isPending() }
                        ">
                    <span data-bind="i18n: 'Repay'"></span>
                </button>
            </div>
        </div>
        <div id="payment-loader" data-role="payment-loader" class="loading-mask payment-loader">
            <div class="loader">
            </div>
        </div>
        <!-- ko if: repayErrorMsg -->
        <div class="payu-msg">
            <p class="msg msg__repay msg__error" data-bind="text: repayErrorMsg"></p>
        </div>
        <!-- /ko -->
    </div>
</div>
